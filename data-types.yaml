- name: data types
  hosts: local
  connection: local
  vars: 
    Course: "DevOps with AWS" # string
    Duration: 120 # Number
    is_live: true # boolean
    tools: # ["linux", "shell", "ansible"]
    - "linux"
    - "shell"
    - "ansible"
    Conecpts: # dictionary or map 
      cloud: AWS
      cm: ansible
  tasks:
   - name: print course info
     ansible.builtin.debug:
      msg: "Course name: {{ Course }}, Duration: {{ Duration }}, is it live?: {{ is_live }}, tools are: {{ tools }} Conecpts are: {{ concepts }}"    